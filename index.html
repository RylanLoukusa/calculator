<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"defer></script>
    <title>Calculator</title>
</head>
<header>
    <h1> Calculator</h1>
</header>
<div class="body"> 
<body>
    
    <div class="largeBox"> 
        <br><br>
        <div class="display">
            <div class="lastInput" id="lastInput"></div>
            <div class="currentInput" id="currentInput"></div>
        </div>
        <br>
        <button class="btn" id="sevenBtn" onclick="this.blur();" value="7"> 7 </button>
        <button class="btn" id="eightBtn" onclick="this.blur();" value="8"> 8 </button>
        <button class="btn" id="nineBtn" onclick="this.blur();" value="9"> 9 </button>
        <button class="btn" id="divideBtn" onclick="this.blur();" value="/"> / </button>
        <br>
        <button class="btn" id="fourBtn" onclick="this.blur();" value="4"> 4 </button>
        <button class="btn" id="fiveBtn" onclick="this.blur();" value="5"> 5 </button>
        <button class="btn" id="sixBtn" onclick="this.blur();" value="6"> 6 </button>
        <button class="btn" id="multiplyBtn" onclick="this.blur();" value="*"> * </button>
        
        
        <br>
        <button class="btn" id="oneBtn" onclick="this.blur();" value="1"> 1 </button>
        <button class="btn" id="twoBtn" onclick="this.blur();" value="2"> 2 </button>
        <button class="btn" id="threeBtn" onclick="this.blur();" value="3"> 3 </button>
        <button class="btn" id="subtractBtn" onclick="this.blur();" value="-"> - </button>
        <br>
        <button class="btn" id="zeroBtn" onclick="this.blur();" value="0"> 0 </button>
        <button class="btn" id="decimalBtn" onclick="this.blur();"> . </button>
        <button class="deleteBtn" id="deleteBtn" onclick="this.blur();">Delete </button>
        <button class="btn" id="addBtn" onclick="this.blur();" value="+"> + </button>
        <br>
        <button class="clearBtn" id="clearBtn" onclick="this.blur();"> Clear </button>
        <button class="equalBtn" id="equalBtn" onclick="this.blur();"> = </button>
    </div>

    
</body>
</div>
</html>
